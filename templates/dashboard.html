<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header class="top-bar">
        <div class="header-content">
            <h1><i class="fas fa-chart-line"></i> Sales Dashboard</h1>

            <div class="user-info">
                <span>{{ session["username"] }}</span>
                <a href="/analytics" class="analytics-btn">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
                <a href="/logout" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </header>

    <!-- ===== MAIN ===== -->
    <main class="container">

        <!-- Analytics CTA banner -->
        <div class="analytics-cta">
            <i class="fas fa-chart-bar"></i>
            <span>View detailed charts, KPIs and sales trends on the</span>
            <a href="/analytics">Analytics page <i class="fas fa-arrow-right"></i></a>
        </div>

        <!-- Form grid -->
        <div class="form-grid">

            <!-- Add Product -->
            <section class="card">
                <h3><i class="fas fa-plus-circle"></i> Add Product</h3>

                <form action="/add_product" method="post" class="styled-form">
                    <div class="field">
                        <label>Product Name</label>
                        <input name="name" placeholder="e.g. Wireless Mouse" required>
                    </div>
                    <div class="field">
                        <label>Category</label>
                        <input name="category" placeholder="e.g. Electronics" required>
                    </div>
                    <div class="field">
                        <label>Unit Price ($)</label>
                        <input name="price" type="number" step="0.01" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </form>
            </section>

            <!-- Log Sale -->
            <section class="card">
                <h3><i class="fas fa-shopping-cart"></i> Log New Sale</h3>

                <form action="/add_sale" method="post" class="styled-form">
                    <div class="field">
                        <label>Date</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="field">
                        <label>Product</label>
                        <select name="product" required>
                            <option value="" disabled selected>Choose a productâ€¦</option>
                            {% for p in products %}
                            <option value="{{ p.product_id }}">{{ p.product_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="field">
                        <label>Quantity</label>
                        <input type="number" name="quantity" min="1" placeholder="1" required>
                    </div>
                    <button type="submit" class="btn-success">
                        <i class="fas fa-check"></i> Record Sale
                    </button>
                </form>
            </section>

        </div>
    </main>

</body>

</html>
